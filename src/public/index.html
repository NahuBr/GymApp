<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Página de Login</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <div id="loginForm">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    <form>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <hr>
                    <h5 class="card-title text-center">¿No tienes una cuenta? <a href="#"
                            id="showRegister">Registrarse</a></h5>
                </div>

                <div id="registerForm" class="hidden">
                    <h5 class="card-title text-center">Registrarse</h5>
                    <form>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Correo Electrónico</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Ingrese su correo"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword"
                                placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Iniciar Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('showRegister').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });

        document.getElementById('showLogin').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
    </script>
</body>

</html>
